name: minify
version: 2.3.0
description: |
    This step minifies static resources like HTML, CSS, JS and PNG files.
keywords:
  - minify
  - min
  - uglify
  - png
  - compress
  - static
  - hugo
  - jekyll
properties:
    base_dir:
        type: string
        default: "public"
        required: false
    threads:
        type: string
        default: ""
        required: false
    html_args:
        type: string
        default: "--use-short-doctype --remove-style-link-type-attributes --remove-script-type-attributes --remove-comments --minify-css --minify-js --collapse-whitespace  --conservative-collapse"
        required: false
    png_args:
        type: string
        default: -o7 -f4 -strip all
        required: false
    yui_args:
        type: string
        default: ""
        required: false
    html:
        type: string
        default: "true"
        required: false
    css:
        type: string
        default: "true"
        required: false
    js:
        type: string
        default: "true"
        required: false
    png:
        type: string
        default: "true"
        required: false
    html_ext:
        type: string
        default: "html"
        required: false
    css_ext:
        type: string
        default: "css"
        required: false
    js_ext:
        type: string
        default: "js"
        required: false
    ignore_branches:
        type: string
        default: ""
        required: false
    only_on_branches:
        type: string
        default: ""
        required: false
