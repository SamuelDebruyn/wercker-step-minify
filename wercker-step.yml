name: minify
version: 0.2.3
description: |
    This step minifies static resources like HTML, CSS and JS files.
keywords:
  - minify
  - min
  - compress
  - static
  - hugo
  - jekyll
properties:
    basedir:
        type: string
        default: "public"
        required: false
    threads:
        type: string
        default: ""
        required: false
    htmlargs:
        type: string
        default: "--use-short-doctype --remove-style-link-type-attributes --remove-script-type-attributes --remove-comments --minify-css --minify-js --collapse-whitespace --remove-comments-from-cdata --conservative-collapse --remove-cdatasections-from-cdata"
        required: false
    yuiargs:
        type: string
        default: ""
        required: false