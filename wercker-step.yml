name: minify
version: 2.0.4
description: |
    This step minifies static resources like HTML, CSS and JS files.
keywords:
  - minify
  - min
  - uglify
  - compress
  - static
  - hugo
  - jekyll
properties:
    base_dir:
        type: string
        default: "public"
        required: false
    threads:
        type: string
        default: ""
        required: false
    html_args:
        type: string
        default: "--use-short-doctype --remove-style-link-type-attributes --remove-script-type-attributes --remove-comments --minify-css --minify-js --collapse-whitespace --remove-comments-from-cdata --conservative-collapse --remove-cdatasections-from-cdata"
        required: false
    yui_args:
        type: string
        default: ""
        required: false
    html:
        type: string
        default: "true"
        required: false
    css:
        type: string
        default: "true"
        required: false
    js:
        type: string
        default: "true"
        required: false
    html_ext:
        type: string
        default: "html"
        required: false
    css_ext:
        type: string
        default: "css"
        required: false
    js_ext:
        type: string
        default: "js"
        required: false
    ignore_branches:
        type: string
        default: ""
        required: false
    only_on_branches:
        type: string
        default: ""
        required: false
